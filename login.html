<!DOCTYPE html>
<html>
<head>
  <title>CONTINUE</title>
  <style>
    body {
      background: linear-gradient(to bottom, #57b8ff, #6f86d6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff; /* Set default text color to white */
    }
    
    /* Enhanced styling for the continue button */
    a {
      text-decoration: none;
      color: #fff;
      background-color: #1c00d4; /* Button background color */
      padding: 10px 20px;
      border-radius: 20px; /* Rounded corners for the button */
      font-size: 18px; /* Increased font size for better visibility */
      transition: background-color 0.3s ease; /* Smooth transition for background color */
    }
    
    a:hover {
      background-color: #15d400; /* Changed background color on hover */
    }
    
    /* Enhanced styling for the countdown text */
    #countdown {
      font-size: 24px; /* Increased font size for better visibility */
      font-weight: bold; /* Bold font for emphasis */
      margin-top: 20px; /* Added margin for spacing */
    }
    
    /* Enhanced animation for the countdown text */
    @keyframes glow {
      0% {
        color: #fff; /* Initial color */
        text-shadow: 0 0 5px #fff, 0 0 10px #15d400, 0 0 15px #1c00d4;
      }
      50% {
        color: orangered; /* Changed color at 50% */
        text-shadow: 0 0 10px #fff, 0 0 20px #1c00d4, 0 0 30px #15d400;
      }
      100% {
        color: #fff; /* Final color */
        text-shadow: 0 0 5px #fff, 0 0 10px #15d400, 0 0 15px #1c00d4;
      }
    }
    
    #countdown {
      animation: glow 2s infinite; /* Applied animation to the countdown text */
    }
    
    /* Added styling for the welcome message */
    #welcome-message {
      font-size: 48px; /* Large font size for visibility */
      font-weight: bold; /* Bold font for emphasis */
      margin-bottom: 20px; /* Added margin for spacing */
    }
  </style>
</head>
<body>
    <h1 id="welcome-message">WELCOME RIBBKAH</h1>
    <p><big><a href="https://forms.gle/Q3DYwA7PPPEZc5GM8">CONTINUE</a></big></p>
   
</body>
</html>
